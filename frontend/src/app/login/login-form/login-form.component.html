<div class="form">
  <div class="title"><h1>{{title}}</h1></div>

  <form (ngSubmit)="onLogin()" [formGroup]="loginForm">

    <div class="card mt-3">
      <div class="card-body">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': showNameRequiredError()}">
            <div *ngIf="showNameRequiredError()" style="color:red">
              <small>Veuillez entrer un nom d'utilisateur</small> 
            </div>
                
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': showPasswordRequiredError() }">
                <div *ngIf="showPasswordRequiredError()" style="color:red">
                  <small>Veuillez entrer un mot de passe</small> 
                </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success">Login</button>

    </div>
  </form>


</div>
