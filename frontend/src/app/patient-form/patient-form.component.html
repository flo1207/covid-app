<h1>Renseignements</h1>
<form #form="ngForm" [formGroup]="patientInfo" (ngSubmit)="onSubmit()" class="form">
  <div class="card mt-3">
    <div class="card-body">
      <div class="name-group">

        <div class="form-group">
          <label for="firstName">Prénom</label>
          <input id="firstName" type="text" formControlName="firstName" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="lastname">Nom</label>
          <input id="lastname" type="text" formControlName="lastName" class="form-control">
        </div>
          
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control">
      </div>
      
      <div class="form-group">
          <div class="col-12">
            <div class="input-group">
              <input
                class="form-control"
                placeholder="dd/mm/yyyy"
                name="d2"
                formControlName="dateRDV"
                ngbDatepicker
                #d2="ngbDatepicker"
              />
              <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d2.toggle()" type="button"></button>
            </div>
          </div>
      </div>


      <div class="form-group">
        <button type="submit" class="btn btn-success" >Réserver</button>
      </div>
    </div>
  </div>
</form>
